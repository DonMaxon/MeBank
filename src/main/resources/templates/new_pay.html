<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Внесение выплаты</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header style="z-index: 999999">
    <div >
        <nav>
            <div class="up">
                <a>
                    <img  class="pic" th:src="@{/images/pr_logo.png}">
                </a>
                <a class = "up_text" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    О нас
                </a>
                <a class = "up_text" th:href="@{/}">
                    Сменить пользователя
                </a>
            </div>
        </nav>
    </div>
</header>

<div class="hello">
    <h1>
        Внесение выплаты
    </h1>
</div>

<div class = "admin_info">
<a class = "admin_info_text" th:href="@{/credits_client(client=${credit.client.id})}">Назад</a>
</div>
<div class = "tables">
    <div class = "new_info">
<form method="post" th:object="${pay}" th:action="@{/new_pay(credit=${credit.id})}">
    <label class = "new_info_text">
        Сумма
    </label>
    <input style="margin-left:130px;" type="number" placeholder="10000" required="required" th:field="*{cash}" min="1">
    <br/>
    <br/>
    <button class = "new_info_button" type="submit">Внести выплату</button>
    <button class = "new_info_button" type="reset">Очистить</button>
</form>
    </div>
</div>
</body>
</html>
