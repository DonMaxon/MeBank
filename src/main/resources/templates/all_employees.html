<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header style="z-index: 999999">
    <div >
        <nav>
            <div class="up">
                <a>
                    <img  class="pic" th:src="@{/images/pr_logo.png}">
                </a>
                <a class = "up_text" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    О нас
                </a>
                <a class = "up_text" th:href="@{/}">
                    Сменить пользователя
                </a>
            </div>
        </nav>
    </div>
</header>


<div class = "hello">
    <h1>
        Сотрудники
    </h1>
</div>

<div class = "admin_info">
    <a class="admin_info_text" th:href="@{/main_admin(admin=${admin.id})}">На главную</a>
    <a class="admin_info_text" th:href="@{/new_employee(creator=${admin.id})}">Новый сотрудник</a>
</div>

<div class="tables">
<table class = "table">
    <tr>
        <th>№</th>
        <th>ФИО</th>
        <th>Редактировать</th>
        <th>Удалить</th>
    </tr>
    <tr th:each="emp, empIter: ${employees}">
        <td th:utext="${empIter.index}+1">№</td>
        <td th:utext="${emp.name}">ФИО</td>
        <td><a class="update_text" th:href="@{/upd_employee(employee=${emp.id},creator=${admin.id})}">Редактировать</a></td>
        <td><a class="delete_text" th:href="@{/del_employee(employee=${emp.id},admin=${admin.id})}" th:method="delete">Удалить</a></td>
    </tr>

</table>
</div>

</body>
</html>
