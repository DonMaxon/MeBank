<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div >
        <nav>
            <div class="up">
                <a>
                    <img  class="pic" th:src="@{/images/pr_logo.png}">
                </a>
                <a class = "up_text" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    О нас
                </a>
                <a class = "up_text" th:href="@{/}">
                    Сменить пользователя
                </a>
            </div>
        </nav>
    </div>
</header>

<div class = "hello">
    <h1>
        <span>Клиенты сотрудника
            <span th:text="${employee.name}">
            </span>.
        </span>
    </h1>
</div>

<div class = "admin_info">
<a class="admin_info_text" th:href="@{/main_employee(employee=${employee.id})}">На главную</a>
<a class="admin_info_text" th:href="@{/new_client(creator=${employee.id})}">Добавить нового клиента</a>
</div>
<div class="tables">
    <table class = "table">
        <tr>
            <th>№</th>
            <th>ФИО</th>
            <th>Вклады</th>
            <th>Кредиты</th>
            <th>Редактирование</th>
            <th>Удаление</th>
        </tr>
        <tr th:each="clt : ${employee.clients}">
            <td th:utext="${employee.clients.indexOf(clt)+1}">№</td>
            <td th:utext="${clt.name}">Иванов Иван Иванович</td>
            <td><a class="brown" th:href="@{/deposits(client = ${clt.id})}" target="_blank">Вклады</a></td>
            <td><a class="brown" th:href="@{/credits(client = ${clt.id})}" target="_blank">Кредиты</a></td>
            <td><a class="update_text" th:href="@{/upd_client(client=${clt.id},employee=${employee.id})}">Редактировать персональные данные</a></td>
            <td><a class="delete_text" th:href="@{/del_client(client=${clt.id},employee=${employee.id})}">Удалить</a></td>
        </tr>
    </table>
</div>



<div class = "down">
    <div>
        <p class = "down_text">Коза слабее льва и тигра, но коза в цирке не выступает!</p>
    </div>
</div>
</body>
</html>
