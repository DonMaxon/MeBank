<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>
<header>
    <div>
        <a>
            <img th:src="@{/images/pr_logo.jpg}">
        </a>
        <nav>
            <div>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    О нас
                </a>
                <a th:href="@{/}">
                    Сменить пользователя
                </a>
            </div>
        </nav>
    </div>
</header>

<div>
    <h1>
        <span>Клиенты сотрудника
            <span th:text="${employee.name}">
            </span>.
        </span>
    </h1>
</div>

<br/>
<a th:href="@{/main_employee(employee=${employee.id})}">На главную</a>
<br/>

<div>
    <table border="1">
        <tr>
            <th>№</th>
            <th>ФИО</th>
            <th>Вклады</th>
            <th>Кредиты</th>
            <th>Редактирование</th>
            <th>Удаление</th>
        </tr>
        <tr th:each="clt : ${employee.clients}">
            <td th:utext="${employee.clients.indexOf(clt)+1}">№</td>
            <td th:utext="${clt.name}">Иванов Иван Иванович</td>
            <td><a th:href="@{/deposits(client = ${clt.id})}" target="_blank">Вклады</a></td>
            <td><a th:href="@{/credits(client = ${clt.id})}" target="_blank">Кредиты</a></td>
            <td><a th:href="@{/upd_client(client=${clt.id},employee=${employee.id})}">Редактировать персональные данные</a></td>
            <td><a th:href="@{/del_client(client=${clt.id},employee=${employee.id})}">Удалить</a></td>
        </tr>
    </table>
</div>

<a th:href="@{/new_client(creator=${employee.id})}">Добавить нового клиента</a>

<footer>
    <div>
        <p>Коза слабее льва и тигра, но коза в цирке не выступает!</p>
    </div>
</footer>
</body>
</html>
