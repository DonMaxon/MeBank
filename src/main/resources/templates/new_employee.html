<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Регистрация сотрудника</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header style="z-index: 999999">
    <div >
        <nav>
            <div class="up">
                <a>
                    <img  class="pic" th:src="@{/images/pr_logo.png}">
                </a>
                <a class = "up_text" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    О нас
                </a>
                <a class = "up_text" th:href="@{/}">
                    Сменить пользователя
                </a>
            </div>
        </nav>
    </div>
</header>

<div class="hello">
    <h1>
        Регистрация нового сотрудника
    </h1>
</div>

<div class = "admin_info">
<a class="admin_info_text" th:href="@{/all_employees(admin=${admin.id})}">Назад</a>
<a class="admin_info_text" th:href="@{/main_admin(admin=${admin.id})}">На главную</a>
</div>

<div class = "admin_info">
    <div class = "tables">
        <div class = "new_info" >
<form method="post" th:object="${employee}" th:action="@{/new_employee(creator=${admin.id})}">
    <label class = "new_info_text">
        ФИО
    </label>
    <input style="margin-left: 80px;" type="text" placeholder="Иванов Иван Иванович" required="required" th:field="*{name}">
    <br/>
    <br/>
    <label class = "new_info_text">
        Логин
    </label>
    <input style="margin-left: 70px;" type="text" required="required" th:field="*{login}">
    <br/>
    <br/>
    <label class = "new_info_text">
        Пароль
    </label>
    <input style="margin-left: 60px;" type="text" required="required" pattern="[a-zA-Z0-9]{6,}" th:field="*{password}">
    <br/>
    <br/>
    <button class="new_info_button" type="submit">Создать</button>
    <button class="new_info_button" type="reset">Очистить</button>
</form>
    </div>
</div>
</div>
</body>
</html>
