<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных клиента</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header style="z-index: 999999">
    <div >
        <nav>
            <div class="up">
                <a>
                    <img  class="pic" th:src="@{/images/pr_logo.png}">
                </a>
                <a class = "up_text" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    О нас
                </a>
                <a class = "up_text" th:href="@{/}">
                    Сменить пользователя
                </a>
            </div>
        </nav>
    </div>
</header>

<div class = "hello">
    <h1>
        Обновление данных клиента
    </h1>
</div>

<div class = "admin_info">
<a class = "admin_info_text" th:href="@{/clients(employee=${employee.id})}">Назад</a>
<a class = "admin_info_text" th:href="@{/main_employee(employee=${employee.id})}">На главную</a>
</div>

<div class = "tables">
    <div class = "new_info">
<form method="put" th:object="${client}" th:action="@{/upd_client(client=${client.id})}">
    <label class = "new_info_text">
        ФИО
    </label>
    <input  style="margin-left:150px;" type="text" required="required" th:value="${client.name}" th:field="*{name}">
    <br/>
    <br/>
    <label class = "new_info_text">
        Серия паспорта
    </label>
    <input style="margin-left:65px;" type="text" required="required" pattern="[0-9]{4}" th:value="${client.passportSeries}" th:field="*{passportSeries}">
    <br/>
    <br/>
    <label class = "new_info_text">
        Номер паспорта
    </label>
    <input  style="margin-left:60px;" type="text" required="required" pattern="[0-9]{6}" th:value="${client.passportNumber}" th:field="*{passportNumber}">
    <br/>
    <br/>
    <label class = "new_info_text">
        Место выдачи паспорта
    </label>
    <input type="text" required="required" th:value="${client.passportIssueBy}" th:field="*{passportIssueBy}">
    <br/>
    <br/>
    <label class = "new_info_text">
        Дата выдачи паспорта
    </label>
    <input style="margin-left:10px;" type="date" required="required" th:value="${#dates.format(client.passportIssueDate, 'dd.mm.yyyy')}" th:field="*{passportSeries}">
    <br/>
    <br/>
    <label class = "new_info_text">
        Номер телефона
    </label>
    <input style="margin-left:55px;" type="tel" required="required" pattern="[8]{1}[0-9]{10}" th:value="${client.phone}" th:field="*{phone}">
    <br/>
    <br/>
    <label class = "new_info_text">
        Логин
    </label>
    <input style="margin-left:140px;" type="text" required="required" th:value="${client.login}" th:field="*{login}">
    <br/>
    <br/>
    <label class = "new_info_text">
        Пароль
    </label>
    <input style="margin-left:130px;" type="text" required="required" pattern="[a-zA-Z0-9]{6,}" th:value="${client.password}" th:field="*{password}">
    <br/>
    <br/>
    <button class = "new_info_button"  type="submit">Принять изменения</button>
    <button class = "new_info_button"  type="reset">Очистить</button>
</form>
    </div>
</div>
</body>
</html>
