<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>История выплат по кредитам</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header style="z-index: 999999">
    <div >
        <nav>
            <div class="up">
                <a>
                    <img  class="pic" th:src="@{/images/pr_logo.png}">
                </a>
                <a class = "up_text" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    О нас
                </a>
                <a class = "up_text" th:href="@{/}">
                    Сменить пользователя
                </a>
            </div>
        </nav>
    </div>
</header>



<div class = "hello">
    <h1>
        История выплат по кредитам клиента
        <span th:text="${client.name}"></span>
    </h1>
</div>

<div class = "admin_info">
    <a class = "admin_info_text" th:href="@{/all_clients(admin=${admin.id})}">Назад</a>
    <a class = "admin_info_text" th:href="@{/main_admin(admin=${admin.id})}">На главную</a>
</div>

<div class="tables">
<table class="table">
    <tr>
        <th>Информация о кредите</th>
        <th>Дата выплаты</th>
        <th>Сумма выплаты</th>
    </tr>
    <tr th:each="cred: ${client.credits}">
        <td rowspan="${cred.pays.size()}">
            Тип кредита:
            <span th:text="${cred.info.name}">
            </span>
            <br/>
            Дата открытия:
            <span th:text="${cred.openDate}">
            </span>
            <br/>
            Дата закрытия:
            <span th:text="${cred.endDate}">
            </span>
        </td>
        <td>
            <table class="no_border">
                <tr class = "no_border" th:each="pay: ${cred.pays}">
                    <td class = "no_border" th:utext="${pay.date}">01.01.2001</td>
                </tr>
            </table>
        </td>
        <td>
            <table class="no_border">
                <tr class = "no_border" th:each="pay: ${cred.pays}">
                    <td class = "no_border" th:utext="${pay.cash}">0</td>
                </tr>
            </table>
        </td>
    </tr>

</table>
</div>
</div>
</body>
</html>
