<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Новый вклад</title>
</head>
<body>
<header>
    <div>
        <a>
            <img th:src="@{/images/pr_logo.jpg}">
        </a>
        <nav>
            <div>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    О нас
                </a>
                <a th:href="@{/}">
                    Сменить пользователя
                </a>
            </div>
        </nav>
    </div>
</header>

<div>
    <h1>
        Клиенты
    </h1>
</div>


<table border="1">
    <tr>
        <th>№</th>
        <th>ФИО</th>
        <th>Серия и номер паспорта</th>
        <th>Редактировать</th>
        <th>Удалить</th>
    </tr>
    <tr th:each="clt, cltIter: ${clients}">
        <td th:utext="${cltIter.index}+1">№</td>
        <td th:utext="${clt.name}">ФИО</td>
        <td th:utext="${clt.passportSeries}+' '+${clt.passportNumber}">Серия и номер паспорта</td>
        <td>Редактировать</td>
        <td>Удалить</td>
    </tr>

</table>

<a th:href="@{/new_client(creator=${admin.id})}">Добавить нового клиента</a>

<footer>
    <div>
        <p>Коза слабее льва и тигра, но коза в цирке не выступает!</p>
    </div>
</footer>
</body>
</html>
