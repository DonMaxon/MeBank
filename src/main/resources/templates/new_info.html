<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Новый тип</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header style="z-index: 999999">
    <div >
        <nav>
            <div class="up">
                <a>
                    <img  class="pic" th:src="@{/images/pr_logo.png}">
                </a>
                <a class = "up_text" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    О нас
                </a>
                <a class = "up_text" th:href="@{/}">
                    Сменить пользователя
                </a>
            </div>
        </nav>
    </div>
</header>

<div class="hello">
<h2>
    <span>
        Создание нового типа вклада/кредита
    </span>
</h2>
</div>

<div class = "admin_info">
<a class="admin_info_text" th:href="@{/all_info(admin=${admin.id})}">Назад</a>
<a class="admin_info_text" th:href="@{/main_admin(admin=${admin.id})}">На главную</a>
</div>
<div class = "tables">
<div class = "new_info">
<form th:method="post" th:object="${info}" th:action="@{/new_info(admin=${admin.id})}">
    <label class = "new_info_text">
        Название
    </label>
    <input type="text" style="margin-left: 100px;" required="required" th:field="*{name}"/>
    <br/>
    <br/>
    <label class = "new_info_text">
        Тип
    </label>
    <select style="margin-left: 150px;"required="required" th:field="*{type}">
        <option  th:each="t : ${T(com.example.demo.entity.Info.Type).values()}" th:text="${t}" th:value="${t}">Тип</option>
    </select>
    <br/>
    <br/>
    <label class = "new_info_text">
        Минимальная сумма
    </label>
    <input style="margin-left: 10px;" type="number" required="required" min="1" th:field="*{minSumm}"/>
    <br/>
    <br/>
    <label class = "new_info_text">
        Максимальная сумма
    </label>
    <input style="margin-left: 5px;" type="number" required="required" min="1" th:field="*{maxSumm}"/>
    <br/>
    <br/>
    <label class = "new_info_text">
        Ставка
    </label>
    <input style="margin-left: 125px;" type="number" required="required" min="1" max="100" th:field="*{rate}"/>
    <br/>
    <br/>
    <label class = "new_info_text">
        Валюта
    </label>
    <select style="margin-left: 120px;" required="required" th:field="*{currency}">
        <option th:each="c : ${T(com.example.demo.entity.Info.Currency).values()}" th:text="${c}" th:value="${c}">Валюта</option>
    </select>
    <br/>
    <br/>
    <button class="new_info_button" style="position: relative;left: 40%;transform: translate(-40%, 0);" type="submit">Сохранить</button>
</form>
</div>
</div>
</body>
</html>
